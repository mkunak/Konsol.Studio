<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
  <title>Konsol.Studio [test_1]</title>
</head>

<body>
<!-- Задание №1: Вы должны создать веб-форму с нуля (как в прикрепленном примере;
  только последний блок), не используя никаких фреймворков (и без бутстрапа 😌). 
  Просьба делать респонсив дизайн. -->

  <div class="container">
    <div class="form-style">
      <form action="" method="post">
        <div class="flex-wrapper">
          <div class="fields-wrapper">
            <div class="inputs-wrapper">
              <label for="name">
                <input type="text" class="input-field" name="name" value="" placeholder="Your Name" />
              </label>
              <label for="email">
                <input type="text" class="input-field" name="email" value="" placeholder="Your Email" />
              </label>
              <label for="phone">
                <input type="text" class="input-field" name="phone" value="" maxlength="" placeholder="Phone" />
              </label>
            </div>
            <div class="textareas-wrapper">
              <label for="message">
                <textarea name="message" class="textarea-field" placeholder="Message"></textarea>
              </label>
            </div>
          </div>
        </div>
        <div class="buttons-wrapper">
          <label>
            <input class="button" type="submit" value="learn more" />
          </label>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
